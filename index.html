<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="input-group d-flex bd-highlight">
          <div class="input-group-prepend">
            <span class="input-group-text hour flex-fill bd-highlight">9:00 A.M.</span>
          </div>
          <div class="input-group-append flex-fill bd-highlight" id="button">
          <input type="text" id="9" class="form-control" aria-label="event">
            <button type ="button" class="saveBtn">
              <i class="fas fa-save fa-2x"></i>
            </button>
          </div>
          </div>
          <!--duplicate html for remaining time slots-->
          <div class="input-group d-flex bd-highlight" >
            <div class="input-group-prepend">
              <span class="hour input-group-text flex-fill bd-highlight">10:00 A.M.</span>
            </div>
            <div class="input-group-append flex-fill bd-highlight" id="button">
          <input type="text" id="10" class="form-control" aria-label="event">
            <button type ="button" class="saveBtn"><i class="fas fa-save fa-2x"></i></button>
          </div>
        </div>
            <div class="input-group d-flex bd-highlight" >
              <div class="input-group-prepend">
                <span class="hour input-group-text flex-fill bd-highlight">11:00 A.M.</span>
              </div>
              <div class="input-group-append flex-fill bd-highlight" id="button">
              <input type="text" id="11" class="form-control" aria-label="event">
                <button type ="button" class="saveBtn"><i class="fas fa-save fa-2x"></i></button>
              </div>
              </div>
              <div class="input-group d-flex bd-highlight" >
                <div class="input-group-prepend" >
                  <span class="hour input-group-text flex-fill bd-highlight">12:00 P.M.</span>
                </div>
                <div class="input-group-append flex-fill bd-highlight" id="button">
                <input type="text" id="12" class="form-control" aria-label="event">
                  <button type ="button" class="saveBtn"><i class="fas fa-save fa-2x"></i></button>
                </div>
                </div>
                <div class="input-group d-flex bd-highlight" >
                  <div class="input-group-prepend">
                    <span class="hour input-group-text flex-fill bd-highlight">1:00 P.M.</span>
                  </div>
                  <div class="input-group-append flex-fill bd-highlight" id="button">
                    <input type="text" id="1" class="form-control" aria-label="event">
                      <button type ="button" class="saveBtn"><i class="fas fa-save fa-2x"></i></button>
                  </div>
                  </div>
                  <div class="input-group d-flex bd-highlight">
                    <div class="input-group-prepend">
                      <span class="hour input-group-text flex-fill bd-highlight">2:00 P.M.</span>
                    </div>
                    <div class="input-group-append flex-fill bd-highlight" id="button">
                      <input type="text" id="2" class="form-control" aria-label="event">
                      <button type ="button" class="saveBtn"><i class="fas fa-save fa-2x"></i></button>
                   </div>
                    </div>
                    <div class="input-group d-flex bd-highlight">
                      <div class="input-group-prepend">
                        <span class="hour input-group-text flex-fill bd-highlight">3:00 P.M.</span>
                      </div>
                      <div class="input-group-append flex-fill bd-highlight" id="button">
                        <input type="text" id="3" class="form-control" aria-label="event">
                        <button type ="button" class="saveBtn"><i class="fas fa-save fa-2x"></i></button>
                      </div>
                      </div>
                      <div class="input-group d-flex bd-highlight">
                        <div class="input-group-prepend">
                          <span class="hour input-group-text flex-fill bd-highlight">4:00 P.M.</span>
                        </div>
                        <div class="input-group-append flex-fill bd-highlight" id="button">
          <input type="text" id="4" class="form-control" aria-label="event">
            <button type ="button" class="saveBtn"><i class="fas fa-save fa-2x"></i></button>
          </div>
                        </div>
  
                        <div class="input-group d-flex bd-highlight" >
                          <div class="input-group-prepend">
                            <span class="hour input-group-text flex-fill bd-highlight">5:00 P.M.</span>
                          </div>
                          <div class="input-group-append flex-fill bd-highlight" id="button">
          <input type="text" id="5" class="form-control" aria-label="event">
            <button type ="button" class="saveBtn"><i class="fas fa-save fa-2x"></i></button>
          </div>
                          </div>
            </div>
      </div>
<!--end timeslots-->
